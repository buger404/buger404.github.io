		<style type="text/css"> 
			@-webkit-keyframes rotation {
			    from {
			        -webkit-transform: rotate(0deg)
			    }

			    to {
			        -webkit-transform: rotate(359deg)
			    }
			}

			@-moz-keyframes rotation {
			    from {
			        -moz-transform: rotate(0deg)
			    }

			    to {
			        -moz-transform: rotate(359deg)
			    }
			}

			@-o-keyframes rotation {
			    from {
			        -o-transform: rotate(0deg)
			    }

			    to {
			        -o-transform: rotate(359deg)
			    }
			}
			@keyframes rotation {
			    from {
			        transform: rotate(0deg)
			    }

			    to {
			        transform: rotate(359deg)
			    }
			}
			@keyframes treeout {
			    from {
			    	height: 50%;
			        transform: 0.5s;
			    }
			    to {
			    	height: 0;
			        transform: 0.5s;
			    }
			}
			@keyframes treein {
			    from {
			    	height: 0;
			        transform: 0.5s;
			    }
			    to {
			    	height: 50%;
			        transform: 0.5s;
			    }
			}
			.fade.in {
			    filter: alpha(opacity=100);
			}
			.fade.in {
			    opacity: 1;
			}
			.fade {
			    opacity: 0;
			    filter: alpha(opacity=0);
			    -webkit-transition: opacity .3s linear;
			    transition: opacity .3s linear;
			}
			.fade {
			    opacity: 0;
			    -webkit-transition: opacity .15s linear;
			    -o-transition: opacity .15s linear;
			    transition: opacity .15s linear;
			}
			.spinner{
			    height: 80px;
			    width: 80px;
			    position: absolute;
			    top: 40%;
			    text-align: center;
			    box-shadow: 0 0 16px rgba(0,0,0,.4);
			    border-radius: 100%;
			}
			.spinnertext{
			    color: rgb(20,20,23);
			    font-size: 24px;
			    margin-left: -32px;
			    position: absolute;
			    text-align: center;
			    top: 60%;
			}
			#page-loader.fade.in {
			    display: block;
			}
			#page-loader.fade {
			    display: none;
			}
			#page-loader {
			    position: fixed;
			    top: 0;
			    left: 0;
			    bottom: 0;
			    right: 0;
			    width:100%;
			    height:100%;
			    background: rgba(255,255,255,1);
			    z-index: 999999;
			}
		</style>
