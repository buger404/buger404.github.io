		<style type="text/css"> 
			@-webkit-keyframes rotation {
			    from {
			        -webkit-transform: rotate(0deg)
			    }

			    to {
			        -webkit-transform: rotate(359deg)
			    }
			}

			@-moz-keyframes rotation {
			    from {
			        -moz-transform: rotate(0deg)
			    }

			    to {
			        -moz-transform: rotate(359deg)
			    }
			}

			@-o-keyframes rotation {
			    from {
			        -o-transform: rotate(0deg)
			    }

			    to {
			        -o-transform: rotate(359deg)
			    }
			}
			@keyframes rotation {
			    from {
			        transform: rotate(0deg)
			    }

			    to {
			        transform: rotate(359deg)
			    }
			}
			@keyframes treeout {
			    from {
			    	height: 50%;
			        transform: 0.5s;
			    }
			    to {
			    	height: 0;
			        transform: 0.5s;
			    }
			}
			@keyframes treein {
			    from {
			    	height: 0;
			        transform: 0.5s;
			    }
			    to {
			    	height: 50%;
			        transform: 0.5s;
			    }
			}
			.fade.in {
			    filter: alpha(opacity=100);
			}
			.fade.in {
			    opacity: 1;
			}
			.fade {
			    opacity: 0;
			    filter: alpha(opacity=0);
			    -webkit-transition: opacity .3s linear;
			    transition: opacity .3s linear;
			}
			.fade {
			    opacity: 0;
			    -webkit-transition: opacity .15s linear;
			    -o-transition: opacity .15s linear;
			    transition: opacity .15s linear;
			}
			    .fade.in .spinner, .fade.in .spinner-small {
			    -webkit-animation: rotation .6s infinite linear;
			    -moz-animation: rotation .6s infinite linear;
			    -o-animation: rotation .6s infinite linear;
			    animation: rotation .6s infinite linear;
			}
			.spinner{
			    height: 60px;
			    width: 60px;
			    position: absolute;
			    top: 50%;
			    left: 50%;
			    margin: -20px -20px 0 0;
			    border: 10px solid #fff;
			    border-top: 10px solid rgba(47,161,214,1);
			    border-radius: 100%;
			}
			#page-loader.fade.in {
			    display: block;
			}
			#page-loader.fade {
			    display: none;
			}
			#page-loader {
			    position: fixed;
			    top: 0;
			    left: 0;
			    bottom: 0;
			    right: 0;
			    width:100%;
			    height:100%;
			    background: rgba(32,32,32,.5);
			    z-index: 999999;
			}
		</style>

    <script>
    	var menued = false;
    	function showMenu()
    	{
    		var m = document.getElementById('menu');
        	m.style.animationDuration="0.3s";
        	m.style.animationTimingFunction="linear";
    		m.style.animationName = menued ? "treein" : "treeout";
    		var m = document.getElementById('rain');
        	m.style.animationDuration="0.3s";
        	m.style.animationTimingFunction="linear";

    		menued = !menued;
    	}
	  	function showMarkdown(file)
		{
			document.getElementById('page-loader').className='fade in';
		    var x;
		    //如果支持XMLHTTP
		    if (window.XMLHttpRequest) x = new XMLHttpRequest();
	 
		    x.onreadystatechange=function()
		    {
		        if (x.readyState == 4 && x.status == 200)
		        {
		        	//将解析结果放置到'markdown'中
		            document.getElementById("markdown").innerHTML = marked(x.responseText);
		            renderGitment(file);
		            document.getElementById('page-loader').className='fade';
		        }
		    }
		    //发送请求
		    x.open("GET",file,true);
		    x.send();
		}
		showMarkdown("md\\welcome.md");
		showMenu();
