		<style type="text/css"> 
			@-webkit-keyframes rotation {
			    from {
			        -webkit-transform: rotate(0deg)
			    }

			    to {
			        -webkit-transform: rotate(359deg)
			    }
			}

			@-moz-keyframes rotation {
			    from {
			        -moz-transform: rotate(0deg)
			    }

			    to {
			        -moz-transform: rotate(359deg)
			    }
			}

			@-o-keyframes rotation {
			    from {
			        -o-transform: rotate(0deg)
			    }

			    to {
			        -o-transform: rotate(359deg)
			    }
			}
			@keyframes rotation {
			    from {
			        transform: rotate(0deg)
			    }

			    to {
			        transform: rotate(359deg)
			    }
			}
			@keyframes treeout {
			    from {
			    	height: 50%;
			        transform: 0.5s;
			    }
			    to {
			    	height: 0;
			        transform: 0.5s;
			    }
			}
			@keyframes treein {
			    from {
			    	height: 0;
			        transform: 0.5s;
			    }
			    to {
			    	height: 50%;
			        transform: 0.5s;
			    }
			}
			.fade.in {
			    filter: alpha(opacity=100);
			}
			.fade.in {
			    opacity: 1;
			}
			.fade {
			    opacity: 0;
			    filter: alpha(opacity=0);
			    -webkit-transition: opacity .3s linear;
			    transition: opacity .3s linear;
			}
			.fade {
			    opacity: 0;
			    -webkit-transition: opacity .15s linear;
			    -o-transition: opacity .15s linear;
			    transition: opacity .15s linear;
			}

	<script>
		function getQueryVariable(variable)
		{
		       var query = window.location.search.substring(1);
		       var vars = query.split("&");
		       for (var i=0;i<vars.length;i++) {
		               var pair = vars[i].split("=");
		               if(pair[0] == variable){return pair[1];}
		       }
		       return(false);
		}

    <script>
    	var menued = false;
    	function showMenu()
    	{
    		var m = document.getElementById('menu');
        	m.style.animationDuration="0.3s";
        	m.style.animationTimingFunction="linear";
    		m.style.animationName = menued ? "treein" : "treeout";
    		var m = document.getElementById('rain');
        	m.style.animationDuration="0.3s";
        	m.style.animationTimingFunction="linear";
    		m.style.animationName = menued ? "treein" : "treeout";
    		menued = !menued;
    	}
	  	function showMarkdown(file)
		{
			document.getElementById('page-loader').className='fade in';
		    var x;
		    //如果支持XMLHTTP
		    if (window.XMLHttpRequest) x = new XMLHttpRequest();
	 
		    x.onreadystatechange=function()
		    {
		        if (x.readyState == 4 && x.status == 200)
		        {
		        	//将解析结果放置到'markdown'中
		            document.getElementById("markdown").innerHTML = marked(x.responseText);
		            document.title = 'Buger404の水日常 - ' + file.split('\\')[1].split('.')[0];
		            renderGitment(file);
		            document.getElementById('page-loader').className='fade';
		        }
		    }
		    //发送请求
		    x.open("GET",file,true);
		    x.send();
		}
		var article = getQueryVariable("article");
		showMarkdown("md\\" + (article ? article : "welcome") + ".md");
		showMenu();
